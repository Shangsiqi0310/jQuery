<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function() {
            var h = $(".bd").offset().top; //获取div距文档顶部的距离
            $(window).scroll(function() { //为窗口绑定滚动事件,
                if ($(document).scrollTop() >= h) { //判断文档卷入的长度
                    $(".return").fadeIn();
                } else {
                    $(".return").fadeOut();
                }
            });
            $(".return").click(function() {
                // $(document).scrollTop(0);
                $("body, html").stop().animate({
                    scrollTop: 0
                }, 1000)
            })
        })
    </script>
    <style>
        .bd {
            height: 800px;
            width: 1000px;
            margin: 200px auto;
            background-color: pink;
        }
        
        .return {
            height: 50px;
            width: 50px;
            background-color: skyblue;
            position: fixed;
            right: 50px;
            bottom: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="bd"></div>
    <div class="return">返回顶部</div>

</body>

</html>
