<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function() {
            $(".content div").eq(0).show();
            $(".outer li").click(function() {
                $(this).addClass("current").siblings().removeClass("current");
                var index = $(this).index();
                $(".content div").eq(index).show().siblings().hide();
            })
        })
    </script>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        
        ul li {
            width: 100px;
            display: inline-block;
            margin: 10px;
            background-color: pink;
            text-align: center;
        }
        
        .current {
            background-color: red;
        }
        
        .content {
            margin: 0 10px;
        }
        
        .content div {
            display: none;
        }
    </style>
</head>

<body>
    <div class="outer">
        <ul>
            <li class="current">产品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价</li>
            <li>手机社区</li>
        </ul>
        <div class="content">
            <div class="now">产品介绍</div>
            <div>规格与包装</div>
            <div>售后保障</div>
            <div>商品评价</div>
            <div>手机社区</div>
        </div>
    </div>
</body>

</html>
